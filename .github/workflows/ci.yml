name: CI Train Verify Build

on:
  pull_request:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/speech-commands

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build training image (local load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.train
          tags: train-image:ci
          load: true

      - name: Run training inside container
        run: |
          mkdir -p ci_models ci_data
          docker run --rm \
            -v "${{ github.workspace }}/ci_models:/app/models" \
            -v "${{ github.workspace }}/ci_data:/app/data" \
            train-image:ci \
            sh -lc "python -m src.train --data_root /app/data --device cpu --epochs 1 --max_per_class 800 > /app/models/train.log 2>&1 && \
                    python -m src.evaluate --data_root /app/data --device cpu --model_path /app/models/model.pt --out_dir /app/models > /app/models/eval.log 2>&1"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            ci_models/model.pt
            ci_models/metrics.json
            ci_models/train.log
            ci_models/eval.log

  verify:
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_docker.txt

      - name: Verify model on stable sample
        run: |
          python -m src.ci_verify --model_path models/model.pt --wav assets/stable_samples/go.wav --expected go

  build_and_push:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (optionally) push inference image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
